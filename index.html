<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic-tac-toe</title>
  <meta name="description" content="Хрестики-нулики">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon-32.png" sizes="32x32">
  <meta name="theme-color" content="#324A66">
</head>
<body>
<div class="wrapper">
  <div class="battleground">
    <div class="battleground__item">
      <div data-player="" data-num="" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-row="a" class="battleground__text">Time to</div>
    </div>
    <div class="battleground__item">
      <div data-row="b" class="battleground__text">More</div>
    </div>
    <div class="battleground__item">
      <div data-row="c" class="battleground__text">Less</div>
    </div>
    <div class="battleground__item">
      <div data-row="d" class="battleground__text">Enough</div>
    </div>
    <div class="battleground__item">
      <div data-row="e" class="battleground__text">Again</div>
    </div>
    <div class="battleground__item">
      <div data-row="1" class="battleground__text battleground__text_rotate">Eat</div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="1" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="2" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="3" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="4" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="5" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-row="2" class="battleground__text battleground__text_rotate">Sleep</div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="6" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="7" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="8" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="9" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="10" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-row="3" class="battleground__text battleground__text_rotate">Love</div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="11" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="12" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="13" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="14" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="15" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-row="4" class="battleground__text battleground__text_rotate">Fight</div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="16" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="17" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="18" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="19" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="20" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-row="5" class="battleground__text battleground__text_rotate">Work</div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="21" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="22" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="23" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="24" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-player="" data-num="25" class="battleground__field"></div>
    </div>
  </div>
  <div class="speak">
    <div class="speak__text">Вербалізувати бажання</div>
    <div class="speak__icon">
      <img class="speak__img" src="img/mic.svg" alt="">
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
