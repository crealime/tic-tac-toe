<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic-tac-toe</title>
  <meta name="description" content="Tic-tac-toe">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/favicon-32.png" sizes="32x32">
  <meta name="theme-color" content="#324A66">
</head>
<body>
<div class="wrapper">
  <div class="start-page">
    <div class="start-page__text">Choose a character</div>
    <div class="start-page__characters">
      <div data-player="male" data-computer="female" class="start-page__field">
        <img src="img/male.png" alt="" class="start-page__img">
      </div>
      <div data-player="female" data-computer="male" class="start-page__field">
        <img src="img/female.png" alt="" class="start-page__img">
      </div>
    </div>
  </div>
  <div class="end-page">
    <div class="end-page__result">You win!</div>
    <div class="end-page__button">Play again</div>
  </div>
  <div class="result-text">Result of speaking</div>
  <div class="battleground">
    <div></div>
    <div class="battleground__item">
      <div class="battleground__text">Time to</div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text">More</div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text">Less</div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text">Enough</div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text">Again</div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text battleground__text_rotate">Eat</div>
    </div>
    <div class="battleground__item">
      <div data-num="1" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="2" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="3" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="4" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="5" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text battleground__text_rotate">Sleep</div>
    </div>
    <div class="battleground__item">
      <div data-num="6" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="7" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="8" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="9" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="10" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text battleground__text_rotate">Love</div>
    </div>
    <div class="battleground__item">
      <div data-num="11" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="12" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="13" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="14" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="15" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text battleground__text_rotate">Fight</div>
    </div>
    <div class="battleground__item">
      <div data-num="16" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="17" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="18" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="19" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="20" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div class="battleground__text battleground__text_rotate">Work</div>
    </div>
    <div class="battleground__item">
      <div data-num="21" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="22" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="23" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="24" class="battleground__field"></div>
    </div>
    <div class="battleground__item">
      <div data-num="25" class="battleground__field"></div>
    </div>
  </div>
  <div class="speak">
    <div class="speak__text">Make move</div>
    <div class="speak__icon">
      <img class="speak__img" src="img/mic.svg" alt="">
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
